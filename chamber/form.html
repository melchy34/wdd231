<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthy Living Survey</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <h1>Healthy Living Survey</h1>

  <form action="form-action.html" method="POST">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="1" max="120" required><br><br>

    <label for="exercise">How often do you exercise per week?</label><br>
    <select id="exercise" name="exercise" required>
      <option value="">--Select--</option>
      <option value="0">Never</option>
      <option value="1-2">1-2 times</option>
      <option value="3-5">3-5 times</option>
      <option value="6+">6+ times</option>
    </select><br><br>

    <label>Do you follow a healthy diet?</label><br>
    <input type="radio" id="dietYes" name="diet" value="Yes" required>
    <label for="dietYes">Yes</label><br>
    <input type="radio" id="dietNo" name="diet" value="No">
    <label for="dietNo">No</label><br><br>

    <label for="goals">What are your health goals?</label><br>
    <textarea id="goals" name="goals" rows="4" cols="40" placeholder="e.g. lose weight, gain muscle, sleep better" required></textarea><br><br>

    <input type="submit" value="Submit Survey">
  </form>
</body>
</html>
